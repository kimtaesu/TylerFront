<!--The content below is only a placeholder and can be replaced.-->
<md-list>
  <h3 md-subheader>Pcaps</h3>
  <md-list-item *ngFor="let pcap of listPcap">
    <div (click)="pcapDownload(pcap)">
      <md-icon md-list-icon>face</md-icon>
      <h4 md-line>{{pcap.absolutePath}}</h4>
      <p md-line class="demo-2"> {{pcap.fileName}} </p>
    </div>
  </md-list-item>
  <md-divider></md-divider>
</md-list>
